<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main>
    <h1 class="projects-title">Projects</h1>
    <section class="pie-wrap" aria-labelledby="pie-heading">
      <h2 id="pie-heading" class="sr-only">Projects per year</h2>
      <svg id="projects-pie-plot" viewBox="-50 -50 100 100" role="img" aria-labelledby="pie-title">
        <title id="pie-title">Projects per year</title>
      </svg>
      <ul class="legend" aria-label="Legend: projects per year"></ul>
    </section>
    <div class="projects-controls">
      <input class="searchBar" type="search" aria-label="Search projects" placeholder="🔍 Search projects…">
    </div>
    <div class="projects"></div>
  </main>
  <script type="module" src="../global.js"></script>
  <script type="module" src="./projects.js"></script>
</body>
</html>

</html>
